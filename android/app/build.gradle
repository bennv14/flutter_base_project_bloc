plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    // TODO: change app id
    namespace = "com.example.flutter_base_project_riverpod"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.flutter_base_project_riverpod"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    flavorDimensions 'app'

    productFlavors {
        dev {
            dimension 'app'
            // TODO: change app id and app name
            applicationId 'com.example.flutter_base_project_riverpod.dev'
            resValue 'string', 'app_name', '[DEV]Base Project'
        }

        stg {
            dimension 'app'
            // TODO: change app id and app name
            applicationId 'com.example.flutter_base_project_riverpod.stg'
            resValue 'string', 'app_name', '[STG]Base Project'
        }

        prod {
            dimension 'app'
            // TODO: change app id and app name
            applicationId 'com.example.flutter_base_project_riverpod'
            resValue 'string', 'app_name', 'Base Project'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
        }
        release {
            signingConfig = signingConfigs.debug
            shrinkResources true
            minifyEnabled true
        }
    }
}

flutter {
    source = "../.."
}
